<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" style="width:400px; margin:8px"/>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" style="width:400px; margin:8px"/>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4" style="width:400px; margin:8px"/>
        <button type="submit" class="btn btn-info col-2" style="width:150px; margin:8px">Update Employee</button>
    </form>
</div>
</body>
</html>
